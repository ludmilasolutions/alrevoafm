<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prueba WebSerial XP-58</title>
</head>
<body>

<button onclick="conectar()">Conectar impresora</button>
<button onclick="imprimir()">Imprimir prueba</button>

<script>
let port;
let writer;

async function conectar() {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 9600 }); // XP-58 normalmente 9600

    writer = port.writable.getWriter();
    alert("Conectado correctamente");
  } catch (err) {
    alert("Error: " + err.message);
  }
}

async function imprimir() {
  if (!writer) {
    alert("Primero conect√° la impresora");
    return;
  }

  const encoder = new TextEncoder();

  const texto = "PRUEBA WEB SERIAL\n\n";
  const corte = new Uint8Array([0x1D, 0x56, 0x01]);

  await writer.write(encoder.encode(texto));
  await writer.write(corte);

  alert("Enviado a impresora");
}
</script>

</body>
</html>
